<!DOCTYPE html>
<html>

<head>
    <title>Hacks</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:200,300,400' rel='stylesheet' type='text/css'>
<!--     upgrade to boostrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href='./css/main.css' rel='stylesheet' type='text/css'>
</head>

<body>
    
    <nav  class="navbar navbar-expand-lg navbar-light bg-light">
                <ul class="nav justify-content-center">
                  <li class="nav-item">
                    <h2><a class="nav-link active" aria-current="page" href="#">KHFL Geolocator</a></h2>
                  </li>
                </ul>
    </nav>
    <div id="st-container" class="st-container">

        <div class="outer-container">
 

            <div class="inner-container cf">
                <div class="map-container">
                    <div id="map-canvas"></div>
                </div>

                <div class="filter-container-lg">
                    <div>
                        <h2>Filter</h2>
                        <div class="filter-options">
                            <div class="filter-set" style="margin-top:0;">
                                <button id="load-btn" class="load-btn button is-success">Reload data</button>
                            </div>
                            <div class="form-inline my-2 my-lg-0">
                                <input class="form-control mr-sm-2" type="input" id="txt-search" placeholder="Search" aria-label="Search">
                                <div id="filter-records" class="filter-set ">

                                </div>
                            </div>
                            <div class="filter-set">
                                <label for="keph_level_name-select">Keph levels:</label>
                                <select name="keph_level_name-select" id="keph_level_name-select" class="keph_level_name-select">
                                    <option value="0">All levels</option>
                                    <option value="Level 1">Level 1</option>
                                    <option value="Level 2">Level 2</option>
                                    <option value="Level 3">Level 3</option>
                                    <option value="Level 4">Level 4</option>
                                </select>
                            </div>
                            <div class="filter-set">
                                <label for="county-select">county:</label>
                                <select name="county-select" id="county-select" class="county-select">
                                    <option value="0">All counties</option>
                                    <option value='Baringo'>Baringo</option>
                                    <option value='Bomet'>Bomet</option>
                                    <option value='Bungoma'>Bungoma</option>
                                    <option value='Busia'>Busia</option>
                                    <option value='Elgeyo-Marakwet'>Elgeyo-Marakwet</option>
                                    <option value='Embu'>Embu</option>
                                    <option value='Garissa'>Garissa</option>
                                    <option value='Homa Bay'>Homa Bay</option>
                                    <option value='Isiolo'>Isiolo</option>
                                    <option value='Kajiado'>Kajiado</option>
                                    <option value='Kakamega'>Kakamega</option>
                                    <option value='Kericho'>Kericho</option>
                                    <option value='Kiambu'>Kiambu</option>
                                    <option value='Kilifi'>Kilifi</option>
                                    <option value='Kirinyaga'>Kirinyaga</option>
                                    <option value='Kisii'>Kisii</option>
                                    <option value='Kisumu'>Kisumu</option>
                                    <option value='Kitui'>Kitui</option>
                                    <option value='Kwale'>Kwale</option>
                                    <option value='Laikipia'>Laikipia</option>
                                    <option value='Lamu'>Lamu</option>
                                    <option value='Machakos'>Machakos</option>
                                    <option value='Makueni'>Makueni</option>
                                    <option value='Mandera'>Mandera</option>
                                    <option value='Marsabit'>Marsabit</option>
                                    <option value='Meru'>Meru</option>
                                    <option value='Migori'>Migori</option>
                                    <option value='Mombasa'>Mombasa</option>
                                    <option value='Muranga'>Murang'a</option>
                                    <option value='Nairobi City'>Nairobi City</option>
                                    <option value='Nakuru'>Nakuru</option>
                                    <option value='Nandi'>Nandi</option>
                                    <option value='Narok'>Narok</option>
                                    <option value='Nyamira'>Nyamira</option>
                                    <option value='Nyandarua'>Nyandarua</option>
                                    <option value='Nyeri'>Nyeri</option>
                                    <option value='Samburu'>Samburu</option>
                                    <option value='Siaya'>Siaya</option>
                                    <option value='Taita-Taveta'>Taita-Taveta</option>
                                    <option value='Tana River'>Tana River</option>
                                    <option value='Tharaka-Nithi'>Tharaka-Nithi</option>
                                    <option value='Trans Nzoia'>Trans Nzoia</option>
                                    <option value='Turkana'>Turkana</option>
                                    <option value='Uasin Gishu'>Uasin Gishu</option>
                                    <option value='Vihiga'>Vihiga</option>
                                    <option value='West Pokot'>West Pokot</option>
                                    <option value='wajir'>wajir</option>
                                </select>
                            </div>
                            <div class="filter-set">
                                <label for="owner-select">owner:</label>
                                <select name="owner-select" id="owner-select" class="owner-select">
                                    <option value="0">All</option>
                                    <option value="Ministry of Health">Ministry of Health</option>
                                    <option value="Private Practice">Private Practice</option>
                                    <option value="Non-Governmental Organizations">Non-Governmental Organizations</option>
                                    <option value="Faith Based Organization">Faith Based Organization</option>
                               
                                </select>
                            </div>
                        </div> <!-- .filter-options -->
                    </div>
                </div> <!-- .filter-container-lg -->

                <div id="status"></div>
            </div> <!-- .inner-container -->
        </div> <!-- .outer-container -->

    </div> <!-- #st-container -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-2.0.3.min.js"><\/script>')
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<!--     <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
    <script src="https://maps.googleapis.com/maps/api/js?libraries=geometry&sensor=false"></script>

    <script src="js/data.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
